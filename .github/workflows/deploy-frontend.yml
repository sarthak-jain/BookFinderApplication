name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'bookfinder-ui/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: bookfinder-ui/package-lock.json

      - name: Install dependencies
        working-directory: bookfinder-ui
        run: npm install

      - name: Build
        working-directory: bookfinder-ui
        env:
          REACT_APP_API_URL: ${{ vars.REACT_APP_API_URL }}
        run: npm run build

      - uses: actions/configure-pages@v4

      - uses: actions/upload-pages-artifact@v3
        with:
          path: bookfinder-ui/build

      - id: deployment
        uses: actions/deploy-pages@v4
